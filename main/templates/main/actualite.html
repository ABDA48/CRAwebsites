{% extends "main/basePage.html" %}
{% load static %}
{% block title%} Actualité {%endblock%}
{% block content %}
<style>
  
  
    
    @media (prefers-reduced-motion: no-preference) {
      @supports (animation-timeline: view()) {
         section{
          animation: slideInUp  ;
          animation-timeline: view();
          animation-range: 25vh 75vh;
        } 
      }
    }
</style>
<h1 style="margin-top:100px;" class="text-center text-success">Les actualités du FCRA</h1>

 <h1 class="text-center">{{item.title}}</h1>
 <div class="image">
     <img src="/media/{{item.img1}}" width="100%" height="50%"  style="margin:auto" />
 </div >
 <div id="media">

 </div>
 
   
 

</section>

 </div>

 {% endfor %}
