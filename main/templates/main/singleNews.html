{% for n in news  %}
<div class="col-lg-6">
    <div class="position-relative mb-3">
        <img class="img-fluid w-100" src="{{n.img1.url}}" style="object-fit: cover;">
        <div class="bg-white border border-top-0 p-4">
            <div class="mb-2">
                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                    href="{% url "news" id=n.id%}">Voir</a>
                <a class="text-body" href="{% url "news" id=n.id%}"><small>{{n.created_at|date:'d M,Y'}}</small></a>
            </div>
            <a class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold" href="{% url "news" id=n.id%}">{{n.headline}}</a>
            
        </div>
        
    </div>
</div>
{% endfor %}
