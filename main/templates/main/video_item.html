{% if video %}
<div class="position-relative mb-3">
    <iframe class="img-fluid w-100" style="object-fit: cover;height:500px" allow="autoplay; encrypted-media" width="1280" height="1280" src="{{video.link}}" 
title="{{video.title}}"
 frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
 referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <div class="bg-white border border-top-0 p-4">
        <div class="mb-3">
           
            <a class="text-body" href="">{{video.created_at|date:'d M,Y'}}</a>
        </div>
        <h1 class="mb-3 text-secondary text-uppercase font-weight-bold">{{video.title}}</h1>
       {{video.news_description}}
       
    </div>
</div>
{% endif %}
